<div id="meeting-list" style="padding: 13px;">
  <div *ngIf="meetings.length === 0" class="spinner">
    <mat-spinner ></mat-spinner>
  </div>


  <mat-card *ngFor="let meeting of meetings" style="margin-top:10px;">
    <img mat-card-image src="{{ meeting.imageUrl }}" />
    <mat-card-header>
      <mat-card-title>{{meeting.subject}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{meeting.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>ATTEND</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
