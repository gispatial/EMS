<div id="login">
  <div class="page-title">
    <h1>Login</h1>
  </div>
  <div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" style="width: 100%;">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <textarea matInput formControlName="password"></textarea>
      </mat-form-field>
      <br>
      <div class="submit-btn-container">
        <button mat-raised-button color="primary" class="button" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
