<div id="add-meeting" style="padding: 15px;">
  <div class="page-title">
    <h1>Edit Meeting</h1>
  </div>
  <div>
    <form [formGroup]="editMeetingForm" (ngSubmit)="onSubmit()" style="width: 100%;">
      <mat-form-field appearance="fill">
        <mat-label>Subject</mat-label>
        <input matInput formControlName="subject">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Agenda</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Select Attendee</mat-label>
        <mat-select formControlName="attendees" multiple matNativeControl>
          <mat-option *ngFor="let user of allUsers" [value]="user.id">{{user.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <!-- <mat-form-field> -->
        <!-- <mat-label>Choose a date</mat-label> -->
        <!-- <input matInput [matDatepicker]="picker"> -->
        <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle> -->
        <!-- <mat-datepicker #picker></mat-datepicker> -->
      <!-- </mat-form-field> -->
      <br>
      <div class="submit-btn-container">
        <a mat-raised-button routerLink="." (click)="onCancel()">CANCEL</a>
        <button mat-raised-button color="primary" class="button" type="submit">SAVE</button>
      </div>
    </form>
  </div>
</div>
