<div id="meeting-list" style="padding: 13px;">
  <div *ngIf="meetings.length === 0" class="spinner">
    <mat-spinner ></mat-spinner>
  </div>

  <div class="page-title">
    <h1>Meetings</h1>
    <button mat-raised-button color="primary" routerLink="/meeting/new">
      <mat-icon aria-hidden="false" aria-label="Example add icon">add</mat-icon>
      New Meeting
    </button>
  </div>
  <div *ngFor="let meeting of meetings">
    <mat-card  style="margin-top:10px;">
      <mat-card-header>
        <mat-card-title>{{meeting.subject}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{meeting.description}}
        </p>
      </mat-card-content>
      <mat-card-content>
        <p>
          Attendees:
          {{meeting.attendees}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="actions">
          <button mat-raised-button color="primary">ATTEND</button>
          <a mat-raised-button routerLink=".">SHARE</a>
        </div>
        <div class="meeting-time">
          {{ meeting.datetime | date:'dd/MM/yyyy HH:mm' }}
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
